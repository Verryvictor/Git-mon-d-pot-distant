<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Jarditou</title>
</head>
<body>
   <img src="jarditou_html_zip/images/jarditou_logo.jpg" title="logo Jarditou" width="320" height="100">
   <p>La qualité depuis 70 ans</p>
   <ul>
      <li><a href="Index1.html" title="Accueil">Accueil</a></li>
      <li><a href="tableau.html" title="Tableau">Tableau</a></li>
      <li><a href="contact.html" title="Contact">Contact</a></li>
   </ul>
   <img src="jarditou_html_zip/images/promotion.jpg" title="PROMOTION SUR LAMES DE TERRASSE">
   <h1>Contact</h1>
   <hr>
        
   <br>*Ces zones sont obligatoires
   <br><br>
   <fieldset>

       <legend>Vos coordonnées</legend>
       <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom" required>
       <br>
       <label for="prénom">Votre prénom* : </label><input type="text" name="prénom" id="prénom" required>
       <br><br>
       <label>Sexe* : </label>
       <input type="radio" name="sexe" value="Masculin" required>Masculin
       <input type="radio" name="sexe" value="Féminin" required>Féminin 
       <br><br>
       <label for="ddn">Date de naissance* : </label><input type="date" name="ddn" id="ddn" required>
       <br>
       <label for="cp">Code postal* : </label><input type="text" name="cp" id="cp" required>
       <br>
       <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse">
       <br>
       <label for="ville">Ville : </label><input type="text" name="ville" id="ville">
       <br>
       <label for="email">Email* : </label><input type="email" name="email" id="email" required placeholder="dave.loper@afpa.fr">
           
   </fieldset>
   <br><br><br>
   
   <fieldset>
       <legend>Votre demande</legend>
       
    <label for="sujet">Sujet*:</label>
    <select id="sujet">
        <option value="select" selected disabled>Veuillez séléctionnez un sujet*:</option>
        <option value="Mes commandes">Mes commandes </option>
        <option value="Question">Question sur un produit ?</option>
        <option value="questions">Réclamation:</option>
    </select>
    <br>
        <label for="question"> Votre question*: </label>
        <textarea id="question"></textarea>
    <br><br>
        <input type="checkbox" name="traitement">*J'accepte le traitement informatique de ce formulaire
        <br><br>
        <input type="button" name=envoyer value="Envoyer">
        <input type="button" name=annuler value="Annuler">

    </fieldset>
    <hr>
    <ul>
       <li>Mentions légales</li>
       <li>Horaires</li>
       <li>Plan du site</li>
    </ul>
</body>
</html>
