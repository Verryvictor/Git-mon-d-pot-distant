<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Nous contacter</title>
</head>
<body>
  
    <h2>Vos coordonnées</h2>
    <hr>
    <form action="destination.php" method="POST">
    * Ces zones sont obligatoires pour envoyer le formulaire.
    
        <legend>Vos coordonnées</legend>

        <label for="Société">Société* :</label>
        <input type="text" id="nom" name="nom" required>

        <br>

        <label for="personne à contacter">personne à contacter* :</label>
        <input type="text" id="personne à contacter" name="personne à contacter" required>

        <br>

        <label for="cp">Code postal* :</label>
        <input type="number" id="cp" name="cp" required>

        <br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>

        <br>

        <label for="email">Email* :</label>
        <input type="email" id="email" name="email" required>

        <br>
        <label for="Téléphone">Téléphone* :</label>
        <input type="number" id="Téléphone" name="Téléphone" required>

        <br>

        <label for="Sélectionnez l'environnement technique du porjet">Sélectionnez l'environnement technique du porjet* :</label>
        <textarea id="Sélectionnez l'environnement technique du porjet" name="Sélectionnez l'environnement technique du porjet"></textarea>
    </fieldset>
    <br>

    <button type="submit" id="envoyer" name="envoyer" value="Envoyer">Envoyer</button>
    <button type="reset" id="annuler" name="annuler" value="Annuler">Annuler</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
