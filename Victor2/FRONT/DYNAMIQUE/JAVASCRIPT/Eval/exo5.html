<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="http://bienvu.net/script.php" method="POST" onSubmit="return checking(this);">
            <p>* Ces zones sont obligatoires </p>
            <br>
            <legend>
                <p class="h3">Vos coordonnées</p>
            </legend>
            <div class="form-group">
                <label for="nom">Votre nom* :</label>
                <input class="form-control" type="text" id="nom" name="nom">
                <p id="last_nameError" class="font-weight-bold"></p>
            </div>



            <div class="form-group">
                <label for="prenom">Votre prénom* :</label>
                <input class="form-control" type="text" id="prenom" name="prenom">
                <p id="nameError" class="font-weight-bold"></p>
            </div>

            <div class="form-group">
                <label for="sexe">Sexe* :</label>
                <input type="radio" id="femme" name="sexe" value="Féminin">Féminin
                <input type="radio" id="homme" name="sexe" value="Masculin">Masculin
                <input type="radio" id="neutre" name="sexe" value="Neutre">Neutre
                <p id="sexError" class="font-weight-bold"></p>

                <div class="form-group">
                    <label for="ddn">Date de naissance* :</label>
                    <input class="form-control" type="date" id="ddn" name="ddn">
                    <p id="ddnError" class="font-weight-bold"></p>
                </div>

                <div class="form-group">
                    <label for="cp">Code postal* :</label>
                    <input class="form-control" type="number" id="cp" name="cp">
                    <p id="cpError" class="font-weight-bold"></p>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse :</label>
                    <input class="form-control" type="text" id="adresse" name="adresse">
                </div>

                <div class="form-group">
                    <label for="ville">Ville :</label>
                    <input class="form-control" type="text" id="ville" name="ville">
                </div>

                <div class="form-group">
                    <label for="email">Email* :</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="dave.loper@afpa.fr">
                    <p id="emailError" class="font-weight-bold"></p>
                </div>


                <legend>
                    <p class="h3">Votre demande</p>
                </legend>

                <div class="form-group">
                    <label for="sujet">Sujet* :</label>
                    <select class="form-control" id="sujet" name="sujet">
                        <option value= "" selected disabled>Veuillez séléctionner un sujet</option>
                        <option value="Commandes">Mes commandes</option>
                        <option value="Questions">Questions sur un produit</option>
                        <option value="Réclamation">Réclamations</option>
                        <option value="Autres">Autres</option>
                    </select>
                    <p id="sujetError" class="font-weight-bold"></p>
                </div>

                <div class="form-group">
                    <label for="question">Votre question* :</label>
                    <textarea class="form-control" id="question" name="question"></textarea>
                    <p id="questionError" class="font-weight-bold"></p>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="traitement" name="traitement">
                    <label for="traitement">* J'accepte le traitement informatique de ce formulaire</label>
                    <p id="traitementError" class="font-weight-bold"></p>
                </div>

                <button class="btn btn-dark" type="submit" id="envoyer" name="envoyer" value="Envoyer">Envoyer</button>
                <button class="btn btn-dark" type="reset" id="annuler" name="annuler" value="Annuler">Annuler</button>
        </form>
    </div>

    <script src="exo5.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
