    <h2>Contact</h2>
    <hr>
    <form action="destination.php" method="POST">
    * Ces zones sont obligatoires
    <fieldset>
        <legend>Vos coordonnées</legend>

        <label for="nom">Votre nom* :</label>
        <input type="text" id="nom" name="nom" required class="form-control">

        <br>

        <label for="prènom">Votre prènom* :</label>
        <input type="text" id="prènom" name="prènom" required class="form-control">

        <br><br>

        <label for="sexe">Sexe* :</label>
        <input type="radio" id="sexe" name="sexe" value="Féminin" checked required>Féminin
        <input type="radio" name="sexe" value="Masculin" required>Masculin

        <br><br>

        <label for="ddn">Date de naissance* :</label>
        <input type="date" id="ddn" name="ddn" required class="form-control">

        <br>

        <label for="cp">Code postal* :</label>
        <input type="number" id="cp" name="cp" required class="form-control">

        <br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" class="form-control">

        <br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" class="form-control">

        <br>

        <label for="email">Email* :</label>
        <input type="email" id="email" name="email" placeholder="dave.loper@gmail.com" required class="form-control">

    </fieldset>
    <fieldset>
        <legend>Votre demande</legend>

        <label for="sujet">Sujet* :</label>
        <select id="sujet" name="sujet" required>
            <option value="" selected disabled>Veuillez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Questions">Questions sur un produit</option>
            <option value="Réclamation">Réclamations</option>
            <option value="Autres">Autres</option>
        </select>

        <br>

        <label for="questions">Votre questions* :</label>
        <textarea id="questions" name="questions"></textarea>
    </fieldset>
    <br>
    <input type="checkbox" id="traitement" name="traitement">
    <label for="traitement">* J'accepte le traitement informatique</label>
    
    <br><br>
    
    <button type="submit" id="envoyer" name="envoyer" value="Envoyer">Envoyer</button>
    <button type="reset" id="annuler" name="annuler" value="Annuler">Annuler</button>
    </form>
